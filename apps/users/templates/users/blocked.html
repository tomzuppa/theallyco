{% load static %}
<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <title>Access Blocked</title>
      
        <!-- ✅ Font Awesome from CDN -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
      
        <!-- 🎨 Custom CSS -->
        <link rel="stylesheet" href="{% static 'css/users/blocked.css' %}">
      </head>
      

<body class="blocked-dark-body">
  <div class="blocked-container">
    <div class="blocked-box">

      <!-- 🛡️ Security icon (animated pulse) -->
      <div class="icon-wrapper pulse-alert">
        <i class="fas fa-shield-halved"></i>
      </div>

      <!-- 🔒 Blocked Title -->
      <h2 class="blocked-title">Access Temporarily Blocked</h2>

      <!-- 📄 Block reason -->
      <p class="blocked-instructions">
        You've exceeded the maximum activation attempts.<br>
        Our security system has temporarily restricted your registration attempt.
        <br><br> <!-- ✅ Space before final sentence -->
        Please use a different email address to continue.
      </p>

      <!-- 🟡 Call to action button -->
      <a href="{% url 'users:register' %}" class="blocked-btn">
        Register New Account
      </a>

      <!-- 🧠 Footer system info -->
      <p class="blocked-footer">Security Layer Active · Baobyte System</p>
    </div>
  </div>
</body>
</html>
