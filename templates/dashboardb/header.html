<!-- header.html: Dashboard header component -->
<header class="dashboard-header">
    <div class="header-container">
        <!-- Logo links back to dashboard homepage -->
        <a href="{% url 'users:dashboard' %}" class="logo-link">
            BAOBYTE Dashboard
        </a>

        <!-- Notification and profile icons -->
        <div class="header-actions">
            <!-- Notification button -->
            <button class="btn-notification" aria-label="Notifications">
                <!-- Bootstrap bell icon SVG -->
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-bell-fill">
                    <path d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2z"/>
                    <path d="M8 1a4 4 0 0 1 4 4c0 3.3.4 5.2.9 6.3.3.7.7 1.4 1.1 2 .4.6.6 1.3.6 2.1H1.4c0-.8.2-1.5.6-2.1.4-.6.8-1.3 1.1-2 .5-1.1.9-3 .9-6.3a4 4 0 0 1 4-4z"/>
                </svg>
            </button>
            
            <!-- User profile link -->
            <a href="#" class="profile-link">Profile</a>
        </div>
    </div>
</header>
