<div class="container d-flex justify-content-between align-items-center">
    <div class="app-logo">
        <a href="/" class="text-decoration-none text-dark dark:text-light fw-bold">BAOBYTE Dashboard</a>
    </div>
    <div class="d-flex align-items-center">
        <button class="btn btn-outline-secondary me-3">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-bell-fill" viewBox="0 0 16 16">
                <path d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2zm.995-14.901a1 1 0 0 1 1.833 1.03l-2.834 1.417a1 1 0 0 1-.831-.794l1.17-5.85a1 1 0 0 1 1.833 1.03z"/>
                <path d="M14 12a1 1 0 0 0-1-1h-1.901-1.426c-.182-.13-.39-.237-.61-.325l-.51-.17a1.214 1.214 0 0 0-1.182-.812h-3.426a1.214 1.214 0 0 0-1.182.812l-.51.17c-.22.088-.428.195-.61.325H3a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-1z"/>
            </svg>
        </button>
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                    <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 11.37A7 7 0 0 0 8 1z"/>
                </svg>
                User
            </button>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                <li><a class="dropdown-item" href="#">Profile</a></li>
                <li><a class="dropdown-item" href="#">Settings</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="{% url 'users:logout' %}">Logout</a></li>
            </ul>
        </div>
        <button id="themeToggle" class="btn btn-sm btn-outline-secondary ms-3">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-brightness-high-fill" viewBox="0 0 16 16">
                <path d="M12 8a4 4 0 1 1-8 0 4 4 0 0 1 8 0zM8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0zm0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13zm8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zM3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8zm10.6-7.4a.5.5 0 0 1 .7.7l-2.1 2.1a.5.5 0 0 1-.7-.7l2.1-2.1zM2.4 2.4a.5.5 0 0 1 .7-.7L4.5 4.5a.5.5 0 0 1-.7.7L2.4 2.4zm11.3 11.3a.5.5 0 0 1-.7.7l-2.1-2.1a.5.5 0 0 1 .7-.7l2.1 2.1zM4.5 13.5a.5.5 0 0 1-.7-.7L2.4 11.3a.5.5 0 0 1 .7.7l2.1 2.1z"/>
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-moon-fill d-none" viewBox="0 0 16 16">
                <path d="M6 1.248a7 7 0 0 0 8 10.753 7 7 0 0 1-8-10.753zM8 15A7 7 0 0 1 8 1a7 7 0 0 0 0 14zm0-1a6 6 0 0 0-6-6 6 6 0 0 0 12 0 6 6 0 0 1-6 6z"/>
            </svg>
        </button>
    </div>
</div>
